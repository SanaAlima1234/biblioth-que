{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}IGESTION{% endblock %}</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-image: url("{% static 'images/background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #f8f9fa;
        }
        
        .navbar-custom,
        footer {
            background-color: #e0f0ff !important;
            height: 48px; 
            line-height: 48px;
        }

        .navbar-custom .nav-link,
        .navbar-custom .navbar-brand {
            color: #333 !important;
            font-size: 0.95rem;
            padding-top: 0;
            padding-bottom: 0;
            height: 48px;
            line-height: 48px;
        }

        .navbar-custom .nav-link:hover {
            color: #0056b3 !important;
        }

        footer {
            font-size: 0.85rem;
            color: #333;
            padding: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">


<nav class="navbar navbar-expand-lg navbar-light navbar-custom shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="bi bi-journal-bookmark-fill me-1"></i> IGESTION
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'acceuil' %}">
            <i class="bi bi-house-door"></i> Accueil
          </a>
        </li>
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profil' %}">
              <i class="bi bi-person-circle"></i> Profil
            </a>
          </li>
          
          <li class="nav-item">
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-link nav-link p-0">
                <i class="bi bi-box-arrow-right"></i> Déconnexion
              </button>
            </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'connexion' %}">
              <i class="bi bi-box-arrow-in-right"></i> Connexion
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!-- CONTENU -->
<div class="container mt-4 mb-4">
    {% block content %}{% endblock %}
</div>

<!-- FOOTER -->
<footer class="navbar-custom mt-auto shadow-sm">
    <p class="mb-0 text-center">© 2025 IGESTION | Université Aube Nouvelle</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
