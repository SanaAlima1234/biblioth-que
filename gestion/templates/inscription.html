{% extends "base.html" %}

{% block content %}
  <div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-5" style="max-width: 400px;">
      <h2 class="text-center mb-4">Créer un compte</h2>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="post" class="bg-white p-3 rounded shadow-sm" style="max-height: 600px; overflow-y: auto;">
        {% csrf_token %}

        <div class="mb-3">
          <label for="username" class="form-label">Nom d'utilisateur</label>
          <input type="text" class="form-control" id="username" name="username" required placeholder="Entrez votre nom d'utilisateur" autocomplete="username">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="Entrez votre email" autocomplete="email">
        </div>

        

        <div class="mb-3">
          <label for="password1" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password1" name="password1" required placeholder="Entrez un mot de passe" autocomplete="new-password">
        </div>

        <div class="mb-3">
          <label for="password2" class="form-label">Confirmer le mot de passe</label>
          <input type="password" class="form-control" id="password2" name="password2" required placeholder="Confirmez le mot de passe" autocomplete="new-password">
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3" style="font-size: 0.9rem; padding: 0.5rem;">S'inscrire</button>

        <div class="text-center">
          <p class="mb-0" style="font-size: 0.9rem;">Vous avez déjà un compte ? <a href="{% url 'connexion' %}">Connectez-vous</a></p>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
